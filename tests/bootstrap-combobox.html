<html>
<!--<![endif]-->
  <head>
    <title>Bootstrap-Combobox - PatternFly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/patternfly.css" rel="stylesheet" media="screen, print">
    <link href="tests.css" rel="stylesheet" media="screen, print">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../components/html5shiv/dist/html5shiv.js"></script>
    <script src="../components/respond/respond.min.js"></script>
    <![endif]-->
    <!-- IE8 requires jQuery and Bootstrap JS to load in head to prevent rendering bugs -->

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Bootstrap Combobox Plugin: -->
    <script type="text/javascript" src="../components/bootstrap-combobox/js/bootstrap-combobox.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.combobox').combobox();
    });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Bootstrap-Combobox</h1>
          </div>
          <div class="alert alert-warning">
             <span class="pficon-layered">
              <span class="pficon pficon-warning-triangle"></span>
              <span class="pficon pficon-warning-exclamation"></span>
            </span>
            These examples are include for development testing purposes.  For official documentation, see <a href="https://www.patternfly.org" class="alert-link">https://www.patternfly.org</a> and <a href="http://getbootstrap.com" class="alert-link">http://getbootstrap.com</a>.
          </div>
          <hr>
          <select class="combobox">
            <option>Select a State</option>
            <option value="ME">Maine</option>
            <option value="CT">Connecticut</option>
            <option value="MA">Massachusetts</option>
            <option value="NH">New Hampshire</option>
            <option value="RI">Rhode Island</option>
            <option value="VT">Vermont</option>
          </select>
          <br>
          <select class="combobox" disabled>
            <option>Select a State</option>
            <option value="ME">Maine</option>
            <option value="CT">Connecticut</option>
            <option value="MA">Massachusetts</option>
            <option value="NH">New Hampshire</option>
            <option value="RI">Rhode Island</option>
            <option value="VT">Vermont</option>
          </select>          
        </div><!-- /col -->
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
